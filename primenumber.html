<body>
        <script>

            function isPrime(n){
                // if(n < 2){
                //     return `${n} is  not  a prime number`
                // }

                for(let i = 2; i < n; i++){
                    if(n % i === 0 ){
                        return `${n} is not a prime number`
                    }
                }
                return `${n} is a prime number`
            }
            console.log(isPrime());

            //prime number is only divisible by 1 and itself eg: 2,3,5,7,11.
            
        </script>
